<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <h1>조건문</h1>
    <!--
        if(조건) {
            조건이 true인 경우만
            해당 명령 실행
        } else {
            조건이 false인 경우 
            해당 명령 실행
        }

        else 생략 가능!
        한줄 표현! 삼항 연산자
        => 조건 ? 조건이 true : 조건이 false
    -->

    <script>
      let age = 20;
      age = 15;
      // 만약 19살 보다 많으면 성인이라고 출력!
      // 그게 아니라면 미성년자라고 출력!
      if (age > 19) {
        console.log("성인");
      } else {
        console.log("미성년자");
      }
      // 삼항연산자로!
      age = 20;
      const result = age > 19 ? "성인" : "미성년자";
      console.log(result);
    </script>
    <!-- 
    else if : 여러개 사용

    if(조건 A) {
    조건 A가 true인 경우
    } else if (조건 B){
    조건 A는 false이면서 조건 B가 true인 경우
    } else {
    조건 A, B 모두 false인 경우
    } -->

    <script>
      age = 3;
      if (age > 19) {
        console.log("성인");
      } else if (age > 15) {
        console.log("청소년");
      } else if (age > 7) {
        console.log("어린이");
      } else {
        console.log("유아");
      }
    </script>

    <!-- switch(데이터){ 
      case 조건 A(값) : A
       조건 A가 true 
       break;
       case 조건 B(값) : B
       조건 B가 true
       default :
       모든 조건이 false
      } -->

    <script>
      // prompt alert처럼 창이 뜨고 입력 창도 함께 뜸!
      const number = prompt("숫자를 입력하세요");
      console.log("76번째 줄 >> " + number);

      // number 값이 짝수이면 짝수, 홀수이면 홀수 출력!
      // 그 외에는 숫자가 아닙니다 라고 출력!

      // if 문
      if (number % 2 === 0) {
        console.log("짝수입니다.");
      } else if (number % 2 === 1) {
        console.log("홀수입니다.");
      } else {
        console.log("숫자가 아닙니다.");
      }
      // switch
      switch (number % 2) {
        case 0:
          console.log("짝수입니다.");
          break; // break : 중괄호에서 나가게하는 역할
        case 1:
          console.log("홀수입니다.");
          break;
        default:
          console.log("숫자가 아닙니다.");
      }
    </script>
  </body>
</html>

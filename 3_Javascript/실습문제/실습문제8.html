<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습문제8</title>
    <link rel="stylesheet" href="/3_Javascript/실습문제/실습문제8.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <li>
          <label for="id">* 아이디 :</label>
          <input id="id" type="text" placeholder="아이디를 입력하세요" />
          <p id="idp">
            첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로
            입력하시오.
          </p>
        </li>

        <li>
          <label for="pw">* 패스워드 : </label>
          <input id="pw" type="password" placeholder="패스워드를 입력하세요" />
          <p>영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.</p>
        </li>
        <li>
          <label for="pwc">* 패스워드 확인 : </label>
          <input
            id="pwc"
            type="password"
            placeholder="패스워드를 다시 입력하세요"
          />
          <p>위의 비밀번호와 일치하게 입력하시오</p>
        </li>
        <li>
          <label for="name1">* 이름 : </label
          ><input id="name1" type="name" placeholder="이름을 입력하세요" />
          <p>한글로만 이어져야되며 2글자 이상으로 입력하시오.</p>
        </li>
        <li>
          <label for="email">* 이메일 : </label>
          <input id="email" type="email" placeholder="이메일을 입력하세요" />
          <p>이메일 형식에 맞춰 입력하시오</p>
        </li>
        <li>
          <label for="hob">* 취미 : </label>
          <input id="hob" type="hob" placeholder="Ex) 축구, 농구, 야구, 독서" />
        </li>
        <li>
          <label for="live">* 거주지 : </label>
          <select id="live">
            <option value="seoul">서울</option>
            <option value="gyeonggi">경기</option>
            <option value="gangwon">강원</option>
            <option value="chungchung">충청</option>
            <option value="junla">전라도</option>
            <option value="gyeongsang">경상도</option>
            <option value="jeju">제주도</option>
          </select>
        </li>
        <button type="submit">회원가입</button>
        <button type="reset">취소</button>
      </form>
    </div>
    <script src="/3_Javascript/실습문제/실습문제8.js"></script>
  </body>
</html>

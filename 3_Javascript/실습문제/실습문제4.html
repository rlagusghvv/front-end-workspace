    <!-- Q8. 두 배열의 각 데이터의 곱셈을 한 데이터들로 이루어진 새로운 배열을 생성하여 출력하세요 -->
    <script>

    -->
    <script>

      const a2 = [12, 0, 2, 5, 4];

    <!-- Q10. 2차원 배열에는 3명의 학생의 4과목 성적이 들어 있습니다. 각 학생들의 합계와 평균을 출력하세요 -->
    <script>
      console.log(
        "-- Q10. 2차원 배열에는 3명의 학생의 4과목 성적이 들어 있습니다. 각 학생들의 합계와 평균을 출력하세요 --"
      );
      const scores = [
        [83, 90, 70, 87],
        [87, 93, 62, 83],
        [98, 90, 77, 97],
      ];
      const totals = [];
      const averages = [];

      for (let i = 0; i < scores.length; i++) {
        let sum = 0;
        for (let j = 0; j < scores[i].length; j++) {
          sum = sum + scores[i][j];
        }
        totals.push(sum);
        averages.push(sum / scores[i].length);
      }

      console.log(totals);
      console.log(averages);
    </script>

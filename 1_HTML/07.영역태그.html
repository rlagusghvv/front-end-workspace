<!DOCTYPE html>
<html lang="en">
  <!--HTML의 영역 태그는 웹 페이지의 구조를 정의하고, 내용을 논리적인 섹션으로 나누는 데 사용됩니다. 이러한 태그는 의미론적 마크업(semantic markup)으로 분류되며, 콘텐츠의 의미와 역할을 명확히 하여 접근성, SEO, 유지보수성을 향상시킵니다.

주요 영역 태그

	1.	<header>: 문서나 섹션의 머리글을 정의합니다. 로고, 제목, 탐색 링크 등이 포함될 수 있습니다.
	2.	<nav>: 내비게이션 링크를 정의합니다. 사이트의 주요 링크 모음을 포함합니다.
	3.	<main>: 문서의 주요 콘텐츠를 정의합니다. 문서에서 주요 부분을 나타내며, 페이지의 주요 내용이 포함됩니다.
	4.	<section>: 문서의 일반 섹션을 정의합니다. 주제와 관련된 콘텐츠 그룹을 나타냅니다.
	5.	<article>: 독립적으로 구분되는 콘텐츠를 정의합니다. 뉴스 기사, 블로그 포스트, 사용자 리뷰 등을 나타냅니다.
	6.	<aside>: 문서의 주 콘텐츠와 관련성이 적은 콘텐츠를 정의합니다. 사이드바, 광고, 인용문 등이 포함될 수 있습니다.
	7.	<footer>: 문서나 섹션의 바닥글을 정의합니다. 저작권 정보, 연락처 정보, 사이트맵 등이 포함될 수 있습니다.
	8.	<address>: 연락처 정보를 정의합니다. 문서나 소유자의 연락 정보를 포함합니다.
-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영역 태그</title>
    <!-- style 태그 내에서는 css 문법만 사용 가능!-->
    <style>
      div,
      span {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h2>div 태그와 span 태그의 차이 : 줄바꿈 적용 여부</h2>
    <!-- div = width:100% (block 요소)
    span = width: 입력 콘텐츠에 맞춤 (inline 요소)
    -->
    <h3>div 태그 : block 요소로 한줄 단위로 영역 차지 (width:100%)</h3>
    <div>1번째 영역</div>
    <div>2번째 영역</div>
    <div>3번째 영역</div>
    <h3>span 태그 : inline 요소로 콘텐츠 영역만 차지</h3>
    <!-- 주로 div를 사용하지만, 일부 글자 등의 칸을 구분해야할 때 span 사용-->
    <span>1번째 영역</span>
    <span>2번째 영역</span>
    <span>3번째 영역</span>
    <h2>div 태그와 span 태그의 차이 2 : 영역 지정 방식</h2>
    <h3>div 태그</h3>
    <div>
      동해물과 백두산이 마르고 닳도록<br />
      하느님이 보우하사 우리나라 만세
    </div>
    <h3>span 태그</h3>
    <span
      >동해물과 백두산이 마르고 닳도록<br />
      하느님이 보우하사 우리나라 만세/span
    >
  </body>
</html>

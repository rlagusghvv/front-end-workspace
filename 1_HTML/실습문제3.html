<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습문제3</title>
    <style>
      /* 토핑 수량 입력 필드의 크기를 줄이는 CSS */
      .small-input {
        width: 40px; /* 입력 필드의 너비를 줄입니다. */
      }
    </style>
    <script>
      // 폼 제출 시 실행될 함수
      function redirectToLink(event) {
        event.preventDefault(); // 폼의 기본 제출 동작을 막음
        alert("주문 완료"); // 주문 완료 알림
        window.open("https://web.dominos.co.kr/main", "_blank"); // 새 창에서 URL 열기
      }
    </script>
  </head>
  <body>
    <h1>주문하기</h1>
    <form action="" method="get" onsubmit="redirectToLink(event)">
      <label for="name">고객명 : </label>
      <input type="text" name="name" id="name" required />
      <br /><br />
      <label for="phonenumber">전화번호 : </label>
      <input type="text" name="phonenumber" id="phonenumber" required />
      <br /><br />
      <label for="address">주소 : </label>
      <input type="text" name="address" id="address" required />
      <br /><br />
      <label for="email">E-mail : </label>
      <input type="text" name="email" id="email" required />
      <br /><br />
      <fieldset>
        <legend>피자 사이즈</legend>
        <label>
          <input type="radio" name="size" value="Small" required /> Small
        </label>
        <br /><br />
        <label><input type="radio" name="size" value="Medium" /> Medium</label>
        <br /><br />
        <label><input type="radio" name="size" value="Large" /> Large</label>
      </fieldset>
      <fieldset>
        <legend>토핑 선택</legend>
        <label>
          <input type="checkbox" name="Choosing Topping" value="베이컨" />
          베이컨
          <input
            type="number"
            name="number_bacon"
            class="small-input"
            placeholder="수량"
          />
          <input type="checkbox" name="Choosing Topping" value="치즈" /> 치즈
          <input
            type="number"
            name="number_cheese"
            class="small-input"
            placeholder="수량"
          />
          <input type="checkbox" name="Choosing Topping" value="양파" /> 양파
          <input
            type="number"
            name="number_onion"
            class="small-input"
            placeholder="수량"
          />
          <input type="checkbox" name="Choosing Topping" value="버섯" /> 버섯
          <input
            type="number"
            name="number_mushroom"
            class="small-input"
            placeholder="수량"
          />
        </label>
      </fieldset>
      <br />
      <label for="time">희망 배송 시간 :</label>
      <input type="time" name="delivery-time" required />
      <br /><br />
      <label for="requested-term">배송 시 요청사항 :</label>
      <textarea
        id="requested-term"
        name="requested-term"
        rows="10"
        cols="25"
        placeholder="내용을 입력하세요."
      ></textarea>
      <input type="reset" value="초기화" />
      <input type="submit" value="주문하기" />
    </form>
  </body>
</html>

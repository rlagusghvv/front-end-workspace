<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼태그 실습</title>
  </head>
  <body>
    <h2>폼 태그의 기본 구조</h2>
    <h3>검색 폼</h3>
    <form action="" method="get">
      <label for="serach"> 검색할 내용 :</label>
      <input type="text" name="keyword" id="serach" />
      <input type="submit" value="검색" />
    </form>

    <h3>회원가입 폼</h3>
    <form action="" method="post">
      <fieldset>
        <legend>회원정보</legend>
        <br />
        <label for="id">아이디 :</label>
        <input type="text" name="id" id="id" placeholder="아이디" required />
        <br /><br />
        <label for="pwd">패스워드 :</label>
        <input
          type="password"
          name="pwd"
          id="pwd"
          placeholder="비밀번호"
          autofocus
        />
      </fieldset>
      <fieldset>
        <legend>배송정보</legend>
        <label for="name">수령인 : </label>
        <input type="text" name="name" id="name" placeholder="이름" />
        <br /><br />
        <label for="addr">주소 :</label>
        <input
          type="text"
          name="address"
          id="addr"
          value="서울 강남구"
          readonly
        />
      </fieldset>

      <fieldset>
        <input type="submit" value="회원가입" />
        <input type="reset" value="초기화" />
        <input type="button" value="버튼" onclick="alert('버튼 클릭')" />
      </fieldset>
    </form>

    <h3>type="radio|checkbox"</h3>
    <form action="">
      <fieldset>
        <legend>성별</legend>
        <label><input type="radio" name="gender" value="M" /> 남자 </label>
        <label><input type="radio" name="gender" value="F" /> 여자 </label>
      </fieldset>
      <fieldset>
        <legend>관심사</legend>
        <label>
          <input type="checkbox" name="interest" value="movie" /> 영화
        </label>
        <label>
          <input type="checkbox" name="interest" value="exercise" /> 운동
        </label>
        <label>
          <input type="checkbox" name="interest" value="game" /> 게임
        </label>
        <label>
          <input type="checkbox" name="interest" value="alcohol" /> 술
        </label>
      </fieldset>
      <input type="submit" />
    </form>
    <h3>type="hidden|file"</h3>
    <form action="">
      <input type="hidden" name="hiddenValue" value="1234" />
      <input type="file" multiple accept="image/*,.mp4" />
      <input type="submit" />
    </form>
  </body>
</html>

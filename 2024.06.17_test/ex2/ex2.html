<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex2</title>
    <link rel="stylesheet" href="./ex2.css" />
  </head>
  <body>
    <form action="" method="get">
      <label for="id"
        >* 아이디 :
        <input type="ID" id="id" name="id" placeholder="아이디를 입력하세요." />
      </label>
      <p>
        첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12글자로
        입력하시오.
      </p>
      <label for="password"
        >* 패스워드 :
        <input
          type="password"
          id="password"
          placeholder="비밀번호를 입력하세요."
      /></label>
      <p>영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.</p>
      <label for="passwordC"
        >* 패스워드확인 :
        <input
          type="password"
          id="passwordC"
          placeholder="비밀번호를 다시 입력하세요."
        />
      </label>
      <p>위의 비밀번호와 일치하게 입력하시오</p>
      <label for="names"
        >* 이름 :
        <input type="text" id="names" placeholder="이름을 입력하세요." />
      </label>
      <p>한글만 입력가능하며 2글자 이상 입력하시오.</p>
      <label for="email"
        >* 이메일 :
        <input type="email" id="email" placeholder="이메일을 입력하세요." />
      </label>
      <p>이메일 형식에 맞춰 입력하시오</p>
      <label for="hobby"
        >* 취미 :
        <input
          type="hobby"
          id="hobby"
          placeholder="Ex) 축구, 농구, 야구, 독서..."
        />
      </label>
      <label for="live"
        >* 거주지 :
        <select name="live" id="live">
          <option value="Seoul">서울</option>
          <option value="Gyeunggi">경기</option>
          <option value="incheon">인천</option>
        </select>
      </label>
      <buttonS>
        <button type="submit">회원가입</button>
        <button type="reset">취소</button>
      </buttonS>
    </form>
    <script src="./ex2.js"></script>
  </body>
</html>

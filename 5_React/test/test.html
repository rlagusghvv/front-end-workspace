<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">사이트 제목</h1>
      <div>
        <button class="text-blue-500">회원가입</button>
        <button class="text-blue-500 ml-4">로그인</button>
      </div>
    </header>

    <main class="p-6">
      <section class="mb-8">
        <h2 class="text-lg font-semibold mb-4">카테고리</h2>
        <div class="grid grid-cols-5 gap-4">
          <div class="bg-white p-4 shadow rounded text-center">IT</div>
          <div class="bg-white p-4 shadow rounded text-center">회계</div>
          <div class="bg-white p-4 shadow rounded text-center">사무</div>
          <div class="bg-white p-4 shadow rounded text-center">목록</div>
          <div class="bg-white p-4 shadow rounded text-center">ETC</div>
        </div>
      </section>

      <section class="mb-8">
        <h2 class="text-lg font-semibold mb-4">팔로우한 유저가 새로 올린 글</h2>
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-white p-4 shadow rounded text-center">팔로우1</div>
          <div class="bg-white p-4 shadow rounded text-center">팔로우2</div>
          <div class="bg-white p-4 shadow rounded text-center">팔로우3</div>
        </div>
        <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">
          더 보기
        </button>
      </section>

      <section>
        <h2 class="text-lg font-semibold mb-4">새로 올라온 글</h2>
        <div class="grid grid-cols-5 gap-4">
          <div class="bg-white p-4 shadow rounded text-center">아</div>
          <div class="bg-white p-4 shadow rounded text-center">무</div>
          <div class="bg-white p-4 shadow rounded text-center">카</div>
          <div class="bg-white p-4 shadow rounded text-center">테</div>
          <div class="bg-white p-4 shadow rounded text-center">고리</div>
        </div>
      </section>
    </main>
  </body>
</html>
